apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-app-creator
  namespace: irah-ns
spec:
  destination:
    namespace: argo
    server: 'https://kubernetes.default.svc'
  source:
    path: values/manifests
    repoURL: git@github.com:lordirah/argo-cd.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  project: default
